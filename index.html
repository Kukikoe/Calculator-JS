<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="calculator" id="calculator">
		<input type="text" class="calculator__input calculator__control">
		<button class="calculator__control calculator__char">7</button>
		<button class="calculator__control calculator__char">8</button>
		<button class="calculator__control calculator__char">9</button>
		<button class="calculator__control calculator__char">+</button>
		<button class="calculator__control calculator__char">4</button>
		<button class="calculator__control calculator__char">5</button>
		<button class="calculator__control calculator__char">6</button>
		<button class="calculator__control calculator__char">-</button>
		<button class="calculator__control calculator__char">1</button>
		<button class="calculator__control calculator__char">2</button>
		<button class="calculator__control calculator__char">3</button>
		<button class="calculator__control calculator__char">x</button>
		<button class="calculator__control calculator__char">0</button>
		<button class="calculator__control calculator__char">%</button>
		<button class="calculator__control calculator__char">.</button>
		<button class="calculator__control calculator__char">/</button>
		<button class="calculator__control calculator__equal calculator--half">=</button>
		<button class="calculator__control calculator__clear calculator--half">C</button>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
