<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="calculator" id="calculator">
		<input type="text" class="calculator__input calculator__control" readonly>
		<button class="calculator__control calculator__clear">C</button>
		<button class="calculator__control calculator__clear-one">←</button>
		<button class="calculator__control calculator__char">(</button>
		<button class="calculator__control calculator__char">)</button>
		<button class="calculator__control calculator__char">%</button>
		<button class="calculator__control calculator__char">π</button>
		<button class="calculator__control calculator__char" data-op="10^(">10ˣ</button>
		<button class="calculator__control calculator__char" data-op="arcsin(">sin⁻¹</button>
		<button class="calculator__control calculator__char" data-op="sin(">sin</button>
		<button class="calculator__control calculator__char" data-op="√">√x</button>
		<button class="calculator__control calculator__char">ʸ√x</button>
		<button class="calculator__control calculator__char" data-op="!">n!</button>
		<button class="calculator__control calculator__char">/</button>
		<button class="calculator__control calculator__char" data-op="^(2)">х²</button>
		<button class="calculator__control calculator__char" data-op="arccos(">cos⁻¹</button>
		<button class="calculator__control calculator__char" data-op="cos(">cos</button>
		<button class="calculator__control calculator__char calculator__num">7</button>
		<button class="calculator__control calculator__char calculator__num">8</button>
		<button class="calculator__control calculator__char calculator__num">9</button>
		<button class="calculator__control calculator__char">×</button>
		<button class="calculator__control calculator__char" data-op="^(3)">x³</button>
		<button class="calculator__control calculator__char" data-op="arctan(">tan⁻¹</button>
		<button class="calculator__control calculator__char" data-op="tan(">tan</button>
		<button class="calculator__control calculator__char calculator__num">4</button>
		<button class="calculator__control calculator__char calculator__num">5</button>
		<button class="calculator__control calculator__char calculator__num">6</button>
		<button class="calculator__control calculator__char">+</button>
		<button class="calculator__control calculator__char" data-op="^(">xʸ</button>
		<button class="calculator__control calculator__char" data-op="ln(">ln</button>
		<button class="calculator__control calculator__char" data-op="lg(">lg</button>
		<button class="calculator__control calculator__char calculator__num">1</button>
		<button class="calculator__control calculator__char calculator__num">2</button>
		<button class="calculator__control calculator__char calculator__num">3</button>
		<button class="calculator__control calculator__char">-</button>
		<button class="calculator__control calculator__char" data-op="1/(">1/x</button>
		<button class="calculator__control calculator__char">e</button>
		<button class="calculator__control calculator__char" data-op="e^(">eˣ</button>
		<button class="calculator__control calculator__char">+/-</button>
				<button class="calculator__control calculator__char calculator__num">0</button>
		<button class="calculator__control calculator__char">.</button>
		
		<button class="calculator__control calculator__equal">=</button>
	<!-- 	<button class="calculator__control calculator__clear calculator--half">C</button> -->
	</div>

	<script src="js/script.js"></script>
</body>
</html>
